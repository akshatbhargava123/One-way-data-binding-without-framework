<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>One Way Data-Binding</title>
</head>
<body>

    <!-- To bind an element with your object, just name it as `data-bind-yourKey` -->
    <h2 data-bind-name></h2>
    <p data-bind-name2></p>
    <h3 data-bind-something></h3>
    <h5 data-bind-anythingElse></h5>

    <script src="./index.js"></script>
</body>
</html>
